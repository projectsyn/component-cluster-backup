apiVersion: v1
data:
  known-to-fail: |-
    .+mutators
    .+reviews
    .+validators
    bindings
    deploymentconfigrollbacks
    imagesignatures
    imagestreamimages
    imagestreamimports
    imagestreammappings
    mutations
    podsecuritypolicysubjectreviews
    projectrequests
    useridentitymappings
    validations
  must-exist: |-
    configmaps
    daemonsets
    deployments
    endpoints
    horizontalpodautoscalers
    ingresses
    jobs
    limitranges
    namespaces
    nodes
    persistentvolumeclaims
    persistentvolumes
    replicasets
    resourcequotas
    roles
    secrets
    serviceaccounts
    services
    statefulsets
kind: ConfigMap
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: cluster-backup
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: object-dumper
    name: object-dumper
  name: object-dumper
  namespace: syn-cluster-backup
---
apiVersion: backup.appuio.ch/v1alpha1
kind: PreBackupPod
metadata:
  labels:
    app.kubernetes.io/component: cluster-backup
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: object-dumper
  name: object-dumper
  namespace: syn-cluster-backup
spec:
  backupCommand: /usr/local/bin/dump-objects -sd /data
  fileExtension: .tar.gz
  pod:
    spec:
      containers:
        - args: []
          command:
            - tail
            - -f
            - /dev/null
          env:
            - name: HOME
              value: /home/dumper
          image: docker.io/projectsyn/k8s-object-dumper:v0.2.3
          imagePullPolicy: IfNotPresent
          name: object-dumper
          ports: []
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /home/dumper
              name: home
            - mountPath: /usr/local/share/k8s-object-dumper
              name: config
      imagePullSecrets: []
      initContainers: []
      serviceAccountName: object-backup
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir: {}
          name: data
        - emptyDir: {}
          name: home
        - configMap:
            name: object-dumper
          name: config
---
