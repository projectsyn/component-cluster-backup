apiVersion: k8up.io/v1
kind: PreBackupPod
metadata:
  labels:
    app.kubernetes.io/component: cluster-backup
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: object-dumper
  name: object-dumper
  namespace: syn-cluster-backup
spec:
  backupCommand: '/scripts/dump.sh '
  fileExtension: .tar
  pod:
    spec:
      containers:
        - args: []
          command:
            - tail
            - -f
            - /dev/null
          env:
            - name: HOME
              value: /home/dumper
          image: ghcr.io/projectsyn/k8s-object-dumper:v0.3.0
          imagePullPolicy: IfNotPresent
          name: object-dumper
          ports: []
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /home/dumper
              name: home
            - mountPath: /scripts
              name: scripts
      imagePullSecrets: []
      initContainers: []
      serviceAccountName: object-backup
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir: {}
          name: data
        - emptyDir: {}
          name: home
        - configMap:
            defaultMode: 493
            name: object-dumper-script
          name: scripts
